{% extends "global.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static "css/charity_home.css" %}">
{% endblock %}

{% block nav-list-items %}

{% endblock %}
{% block content %}
    <div class="content">
        <h1>Create charity</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in charity_info %}
                <hr>

                <ul class="form">
                    <li>{{ field.name }}: {{ field }}</li>
                </ul>

            {% endfor %}
        <input id="update" type="submit" value="Update"/>
        </form>
    </div>
{% endblock %}
